{% extends 'base.html' %}
{% block content %}
<h1>{{object}} Deletion</h1>
<form method="post">{% csrf_token %}
    <p>Are you sure you want to delete "{{ object }}"?</p>
    <input type="submit" value="Confirm">
    <button onclick="javascript:history.back();">Cancel</button>
</form>
{% endblock %}
